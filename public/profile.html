<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Page - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <!-- contianer to use bootstraps default grid system -->
    <div class="container mt-4">
        <!-- mx auto is for horizontal margin and auto is where calcs are done automatically -->
        <div class="card mx-auto" style="max-width: 775px;">
            <div class="card-body">

                <!-- aligns card componets be in the center of the card for vertical alignment-->
                <div class="row align-items-center">
                    <!-- Left Section of card -->
                    <!-- 6 columns, center text margin bottom of 3 and a margin bottom of 0 for medium devices -->
                    <div class="col-md-6 text-center mb-3 mb-md-0">
                        <img src="images/link.jpg" alt="User Photo" class="profile-img">
                    </div>
                    <!-- Right section of card -->
                    <!-- Col stand for column where bootstrap takes up to 12 columns for spacing
                      md stands for medium representing break point, 6 how many cols it takes -->
                    <div class="col-md-6">
                        <h2>Danny Mendez</h2>
                        <p>dmendezvm@gmail.com</p>
                        <div class="mb-4">
                            <h4>Overall Shot Percentage</h4>
                            <p class="h5">52%</p>
                        </div>
                        <!-- d-grid is just grid layout and gap-2 is setting is space between grid items -->
                        <div class="d-grid gap-2">
                            <a href="edit_page.html" class="btn btn-custom">Edit Profile</a>
                            <a href="analytics.html" class="btn btn-custom">View Analytics</a>
                            <a href="dashboard.html" class="btn btn-custom">Main Menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/profile.js"></script>
    <script src="/js/datamodel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
