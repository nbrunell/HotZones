<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/edit_page.css">
</head>

<body>
    <div class="top-bar">
        <!-- currently using windows history to go back need to integrate actual back functionality -->
        <!-- btn for bootstrap basic css and secondary for color theme -->
        <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>
        <h5>Edit Profile</h5>
        <!-- Save button -->
        <button class="btn btn-link text-primary" style="color: #0d6efd;">
            Save
        </button>
    </div>

    <!-- main view -->
    <!-- py-4 simply adds 4 vertical padding to the component -->
    <div class="container py-4">

        <!-- centers text within div and sets margin bottom to 4 -->
        <div class="text-center mb-4">
            <!-- profile image -->
            <!-- simplay display flex where main axis and cross axis are aligned to be centered -->
            <div class="avatar d-flex align-items-center justify-content-center mx-auto mb-2">
                <img src="./images/link.jpg" alt="user profile image" class="avatar-img">
            </div>
            <!-- update profile photo -->
            <a href="#" class="change-picture">Change Picture</a>
        </div>

        <!-- px-2 just mean padding for the x axis get 2 padding -->
        <form class="px-2">
            <!-- change your name -->
            <div class="mb-3">
                <div class="label-text">Name</div>
                <input type="text" class="form-control" placeholder="Your Name" />
            </div>

            <!-- biography input -->
            <div class="mb-3">
                <div class="label-text">Bio</div>
                <textarea class="form-control" rows="3" placeholder="Describe yourself"></textarea>
            </div>

            <!-- basketball role -->
            <div class="mb-3">
                <div class="label-text">Role</div>
                <input type="text" class="form-control" placeholder="Offensive Player" />
            </div>
        </form>
    </div>

    <script src="/js/edit_page.js"></script>
    <script src="/js/datamodel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
