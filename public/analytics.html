<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/analytics.css">
</head>

<body>
     <!-- Top Bar with Hamburger Menu -->
     <div class="top-bar-container">
        <!-- Hamburger Menu Icon (replaces Go Back button) -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" id="hamburger">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
    
        <header class="top-bar">
            <h5>Statistics</h5>
        </header>
    </div>
    
    <!-- Sidebar & Overlay -->
    <div id="overlay"></div>
    <div id="sidebar">
        <a href="/dashboard.html" class="sidebar-item">
            <div>Home</div>
        </a>
        <a href="/profileView.html" class="sidebar-item">
            <div>My Profile</div>
        </a>
        <a href="/analytics.html" class="sidebar-item">
            <div>Analytics</div>
        </a>
        <a href="/videos.html" class="sidebar-item">
            <div>Get Help</div>
        </a>
    </div>

    <!-- Filter options for charts -->
    <div class="filter-container">
        <select id="dayFilter">
            <option value="all-time">All Time</option>
            <option value="week">Filter by Week</option>
            <option value="month">Filter by Month</option>
        </select>
        <!-- <select id="timeFilter">
            <option value="">Select Time Range</option>
        </select> -->
    </div>

    <!-- Line Chart Container (Basketball Shot Accuracy Over Time) -->
    <div class="chart-container" id="lineChartContainer">
        <canvas id="accuracyChart"></canvas>
    </div>

    <!-- Bar Chart Container (Basketball Shot Zones) -->
    <div class="chart-container" id="barChartContainer">
        <canvas id="shotZonesChart"></canvas>
    </div>

    <!-- Radar Chart Container (Basketball Shot Zones) -->
    <div class="chart-container" id="radarChartContainer">
        <canvas id="shotAccuracyRadarChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/analytics.js"></script>
</body>

</html>
