<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statistics 7 Day Heat Zone</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/analytics.css">
</head>

<body>
    <!-- vertical padding 4 -->
    <div class="container py-4">
        <div class="stats-header">
            <!-- bootstrap secondary button styling need to implement working back functionality-->
            <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>

            <!-- applys margin 0 to all sides of element -->
            <h4 class="m-0">Statistics</h4>
        </div>

        <!-- flex display margin bottom of 3 -->
        <div class="week-row d-flex mb-3">
            <div class="day-box">S</div>
            <div class="day-box">M</div>
            <div class="day-box">T</div>
            <div class="day-box">W</div>
            <div class="day-box">T</div>
            <div class="day-box">F</div>
            <div class="day-box selected-day">S</div>
        </div>

        <div class="court-container">
            <img src="images/zonemap.jpg" alt="Basketball Court" class="court-img">
        </div>

        <!-- Future possible page -->
        <div class="advanced-stats">
            Advanced statistics
        </div>
    </div>

    <script src="/js/analytics.js"></script>
    <script src="/js/datamodel.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
